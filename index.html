<!doctype html>
<html>
<head>
    <title>Camp Wat Pa</title>
    <link rel="icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main-section position-fixed"></div>
        <div class="container-fluid pt-3">
            <div class = "mb-3 text-center logo-container">
                <img src="./images/camplifelogo.png">
            </div>
            
            <div class="row m-5 justify-content-center" id="main-families-container">
                <div class="col-3 ml-3 mr-3" id="families-container-1">
                </div>
                <div class="col-3 ml-3 mr-3" id="families-container-2">
                </div>
                <div class="col-3 ml-3 mr-3" id="families-container-0">
                </div>
            </div>
            
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <button id="updateData" type="button" data-toggle="modal" data-target="#adminModal" class="btn">+</button>
            </div>
        </div>
    </div>

<!-- Confirm Delete Modal -->
    <div class="modal fade mx-auto" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title font-weight-bold">Admin Tools</h5>
                    
            </div>
            <div class="modal-body bg-light text-center">
                    <button type="button" id="updateBtn" class="btn btn-success" data-dismiss="modal" >
                        Update Scores
                    </button>
                    <button type="button" id="editBtn" data-toggle="modal" data-target="#loginModal" class="btn btn-info" data-dismiss="modal" >
                        Edit Scores
                    </button>
            </div>
            <div class="modal-footer bg-light pt-0 rounded-bottom border-0">
            
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <div class="modal fade mx-auto" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title font-weight-bold">Login</h5>
                </div>
                <div class="modal-body bg-light text-center">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Password</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                              
                </div>
                <div class="modal-footer bg-light pt-0 rounded-bottom border-0">
                    <button type="button" id="loginBtn" class="btn btn-primary" data-dismiss="modal">Login</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
</body>
</html>
