<!-- Confirm Delete Modal -->
    <div class="modal fade mx-auto" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content border-0">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title font-weight-bold">Confirm Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body bg-light">
                    Please select <b>Delete</b> if you are sure you want to delete the row. Otherwise, please select <b>Close</b>.
                </div>
                <div class="modal-footer bg-light pt-0 rounded-bottom border-0">
                <button id="confirmDelete" type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
